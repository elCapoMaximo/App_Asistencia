<app-header backButton="/inicio/main/home" perfilButton="profile"></app-header>
 
<ion-content>
    <ion-list>
      <ion-item *ngFor="let asistencia of asistencias">
        <ion-label>{{ asistencia.fecha }}</ion-label>
        <ion-badge slot="end" [color]="asistencia.estado === 'Presente' ? 'success' : 'danger'">
          {{ asistencia.estado }}
        </ion-badge>
      </ion-item>

      <ion-card-header>
        <ion-button (click)="scanQRCode()">
          Leer QR
        </ion-button>
        
    </ion-card-header>
    
    </ion-list>
</ion-content>
