<app-header title="Asignatura"></app-header>


<ion-card *ngFor="let p of asignaturas">
    <img alt="Silhouette of mountains" [src]="p.img" />
    <ion-card-header>
      <ion-card-title>{{p.asignatura}}</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
</ion-card>
