<app-header perfilButton="profile"></app-header>

<div style="height: 1000px; overflow-y: auto;">
  <ion-card *ngFor="let p of asignaturas" style="width: 355px; height: 200px; margin: 10px;">
      <img alt="Silhouette of mountains" [src]="p.img" style="width: 100%; height: 60%;" />
      <ion-card-header>
          <ion-button [routerLink]="['/asistencia']">
              <ion-card-title style="font-size: 16px;">{{ p.asignatura }}</ion-card-title>
          </ion-button>
      </ion-card-header>
  </ion-card>
</div>
