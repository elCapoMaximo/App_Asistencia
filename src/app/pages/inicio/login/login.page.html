<app-header title="login"></app-header>

<ion-content [fullscreen]="true">
  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (Keypress.enter)="submit()">

      <!--email-->
    
      <app-custom-imput 
      autocomplete="email"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-imput>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>

      <!--contraseña-->
  
      <app-custom-imput 
      [control]="form.controls.password"
      type="password"
      label="Contraseña"
      ></app-custom-imput>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerido</div>
      </div>

      <ion-button  color='warning' expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
      </ion-button>

      <ion-button routerLink="registrarse" color='warning' expand="block" mode="ios" fill="outline">
        registrate
      </ion-button>

      <p routerLink="recuperar">¿Olvidate tu contraseña?</p>
     
    </form>

  </div>

 

  

  
</ion-content>
