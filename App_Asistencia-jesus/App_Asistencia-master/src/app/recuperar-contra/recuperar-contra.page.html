<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Recuperar Contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content>
      
          <ion-item>
            <ion-input label="Correo:" [(ngModel)]="correo" placeholder="usermail@duocuc.cl"></ion-input>
          </ion-item>
          
          <ion-button (click)="recuperarContrasena()"color="warning">Recuperar</ion-button>
          <ion-button (click)="Login()" color="warning">Volver</ion-button>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
